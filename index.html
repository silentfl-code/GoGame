<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Go online!</title>
    <link rel="stylesheet" href="lib/bootstrap.css">
	<link rel="stylesheet" href="index.css">
	<script src="lib/dart.js"></script>
    <script type="application/dart" src="index.dart"></script>
  </head>
  <body>
	<div class="container-fluid">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="#">Play go online!</a>
				<ul class="nav">
                    <li><a id='nav_start' href="#">Game now</a></li><li class="divider-vertical"></li>
					<li><a id='nav_chat' href="#">Chat</a></li><li class="divider-vertical"></li>
					<li><a id='nav_games' href="#">Games</a></li><li class="divider-vertical"></li>
				</ul>
			</div>
		</div>
		<div class="row-fluid">
          <div id="tab0" class="tabs">
            <div class="span12 form-input">
              <div class="form-horizontal">
			    <h3>Game settings</h3>
				<div class="control-group">
			      <label for="size" class="control-label">Board size</label>
				  <div class="controls">
  			        <select id="size">
				      <option>9x9</option>
				      <option>13x13</option>
				      <option selected="selected">19x19</option>
				    </select>
				  </div>
				</div>
				<div class="control-group">
				  <label for="color" class="control-label">Color stone</label>
				  <div class="controls">
				    <select id="color">
				      <option>black</option>
				      <option>white</option>
				      <option selected="selected">auto</option>
				    </select>
				  </div>
				</div>
			  </div>
            </div>
          </div>
          <div id="tab1" class="tabs">
			<div class="span8">
				<textarea id="messages" readonly></textarea>
				<div class="form-horizontal">
					<input id="message" type="text" class="form-control form-input"></input>
					<button id="send" class="btn btn-default">Send</button>
				</div>
			</div>
			<div class="span4">
				<div id="users" class="container"></div>
                <div class="form-horizontal" style="margin-top: 10px; height:30px;">
				  <label id="usersCount">Users online: 1</label>
                </div>
			</div>
          </div>
		  <div id="tab2" class="tabs">
            <div class="span8">
              <textarea id="messages" readonly></textarea>
              <div class="form-horizontal">
                <input id="message" type="text" class="form-input form-control"></input>
                <button id="send" class="btn btn-default">Send</button>
              </div>
            </div>
            <div class="span4">
              <textarea id="users" readonly></textarea>
              <label class="form-inline" style="margin:10px; height: 30px;">Users online: {{usersCount}}</label>
            </div>
        </div>
	   </div>
    </div>
  </body>
</html>
